language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  
env:
  - DB=mysql
  
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit --verbose

matrix:
  allow_failures:
    - php: 5.6
    - php: 7.0
    - php: hhvm
  fast_finish: true
